<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zombie Smash</title>
</head>
<body>
    <header class="start-page">
        <h1>ZOMBIE SMASH</h1>
        <p>Let's smash some zombies!</p>
        <button class="start-btn">Start Game</button>
    </header>
    <main class="game-board">
        <div class="game-info">
            <h2>ZOMBIE SMASH</h2>
            <p class="score">Smash Points: <span>00</span></p>
            <p class="timer">Time Left: <span>30</span></p>
            <button class="leave">End Game</button>
        </div>
        <div class="game-holes">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>
    </main>
    <footer class="game-footer">
         <p>&copy; 2024 FWD40. For educational purposes only.</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
