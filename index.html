<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Zombie Smash</title>
</head>
<body>
    <div class="site-wrapper">
        <header class="game-header">
            <h1>ZOMBIE SMASH</h1>
            <button class="leave">Start Game</button>
            <button class="sound-effects">Enable Sound Effects</button>
        </header>
        <main class="game-board">
            <div class="game-info">
                <p class="score">Smash Points: <span>0</span></p>
                <p class="timer">Time Left: <span>30</span></p>
            </div>
            <div class="game-holes">
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
                <div class="hole"></div>
            </div>
            <div class="game-footer">
                <p>&copy; 2024 FWD40. For educational purposes only.</p>
            </div>
            <div class="cursor"></div>
            <audio id="bg-music" src="assets/bg-music.mp3" loop></audio>
        </main>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
